objective: >
  I am seeking a full-time position as a Tech Lead/Manager of Software Engineering building software for a mission-oriented and people-centered organization. I have 27 years of software engineering experience, 16 years of senior technical leadership and 7 years of people management in engineering. I am quick to learn new technologies while using my experience to architect straightforward solutions to complicated problems. I live the belief that software engineering is a team effort – I use both technical direction and effective communication to lead teams, so we can build great products together. I also am an empathetic people manager, who enjoys mentoring people and guiding them as they advance in their careers.
career:
- company: Consumer Financial Protection Bureau
  link: http://www.consumerfinance.gov/
  title: Supervisory IT Specialist
  start: 2023
  end: now
  description: >-
    The Consumer Financial Protection Bureau (CFPB) is a small federal agency founded in 2010 and dedicated to financial education, regulation and enforcement in service of the American public. Since its founding, the CFPB has had an innovative digital presence, including the first design system and open-source presence in the US government, and it influenced the tactics and mission of the US Digital Service and 18F.
  projects:
  - title: Application Development Lead in Design & Development
    description: >-
      The Design & Development (D&D) team within CFPB handles a variety of print and digital design, as well as software development responsibilities. As part of the Front Office leadership team, I balance a variety of supervisory managerial duties within the department. I also partially oversee the technical work for multiple front-end and back-end web developers, guide decision-making, steer teams through bureaucratic roadblocks and establish engineering practices for an experienced and stable division focused on sustainability and longevity.
  - title: Supervisory IT Specialist
    description: >-
      I am the first-line supervisor for 12 software engineers distributed in a matrix model across 5 different software engineering teams. These teams work on the CFPB website, consumer-facing tools, internal enforcement products and consumer complaints. As their supervisor, I conduct regular 1-1s with all my direct reports, coach them through problems and assess their performance against agency expectations twice a year. I take particular pride in having re-established regular engineering syncs as well as sending staff to conferences and other training opportunities. I also have identified several engineering best practices as guidelines for all the teams to follow.
  - title: Contracting Officer Representative (Level 1)
    description: >-
      I am certified as a COR Level 1 in the federal government and have overseen the the procurement, payment and even the wind-down of several Software-as-a-Service (SaaS) products used by developers within Design & Development. In my role as COR, I have also helped to roll out Single-Sign-On (SSO) support for multiple applications as well as set up necessary configuration.
- company: Nava PBC
  link: https://www.navapbc.com/
  title: Senior Engineering Lead / Engineering Manager
  start: 2018
  end: 2023
  description: >
    Nava is a public benefit corporation that contracts with federal and state government agencies to build solutions and thoughtfully apply technology to serve the American public.
  projects:
  - title: Medicare Replicated Data Access (RDA) API
    link: https://www.usds.gov/projects/medicare-payment-program
    description: >-
      The Medicare Payment Systems Modernization (MPSM) is an ambitious long-term effort spanning multiple teams to migrate Medicare payments processing away from COBOL running on mainframes to modern Java running in the AWS Cloud. I was the Engineering Lead (a key personnel role) of the Replicated Data Access (RDA) API team, which is building a streaming API in gRPC to provide claims in near real-time to other projects within CMS. While acting as the engineering lead, I also helped guide the expansion of the RDA API contract to include a greater role in the MPSM project that is providing claims data to the RDA API, as well as a pilot project to build a prototype API for receiving questionnaires in the FHIR format.
  - title: CMS Cloud IT Operations (CLOUDITOPS)
    description: >-
      The CMS Cloud ITOPS project is an extensive effort to modernize the infrastructure powering hundreds of applications at the Center for Medicare and Medicaid Services (CMS) and migrate them to the AWS and Microsoft Azure clouds. As a developer on the Apps team, I helped to identify and implement ways to operationalize some custom tooling needed for security and compliance. I also helped build out new tooling in Go. As a member of the CMS Cloud frontend team, I have worked to standardize and improve backend infrastructure with terraform. I also was a people manager for 6 engineers.
  - title: Quality Payments Program (QPP) Submissions API
    link: https://qpp.cms.gov/developers
    description: >-
      The QPP program in Medicare replaces the old flat fee-for-service model of Medicare with adjusted reimbursements that award effective doctors and penalize bad outcomes to improve the quality of Medicare through financial incentives. Nava built the QPP Submissions API to accept annual submissions of measures by participating health registries. I joined the team while the API was already in service, but I helped to implement the initial version of the final scoring algorithm and helped with a later effort to improve the scoring process for future years. I then moved into the role of Senior Tech Lead (key personnel) for the project, managing a team of up to 9 engineers and helping to define and prioritize tasks for further improvments to the API and other projects. I also help coordinate our work with other contractors working on the QPP project. I helped gracefully wind down and hand off the project when Nava's involvement ended.
  - title: Business Development Work
    description: >-
      I participated on different teams bidding on projects to expand Nava's reach into new areas, several of which Nava won. On these projects, I worked closely with internal experts from various teams on such tasks as scoping out the architectures of the current system and our proposed approaches, staffing and cost estimates, QASPs and other measures of success and planning out rough timelines for delivery and milestones for the project.
  - title: Engineering Management
    description: >-
      I have been an Engineering Manager at Nava since the fall of 2018. During that time, I typically managed teams of 6-8 engineers and coached their career development through weekly 1:1s and regular performance checkins. I am most proud about guiding junior engineers through promotions and increasing responsibilities and encouraging other direct reports to explore people management as well. I have received high marks from my direct reports in 360 Reviews, with specific recognition for building supportive teams and addressing problems quickly for my engineers to be productive.
