  - title: Confidential Survey
    link: https://github.com/18f/confidential-survey
    description: >-
      As part of my involvement with the Diversity Guild and a project to gather statistics on 18F's efforts at diversity and inclusion, I built a prototype for conducting surveys without collecting detailed records that could compromise a user's privacy
- company: The New York Times
  link: http://nytimes.com
  title: Senior Software Architect
  office: Interactive News
  start: 2006
  end: 2015
  description: >-
    In 2007, I was a co-founder of the Interactive Newsroom Technologies Team, a startup-like group embedded within the newsroom that creates news-driven web applications on agile timeframes.
  projects:
  - title: Elections (2008-2014)
    link: /projects/nytimes-election-loader.html
    description: >-
      In 2008, I paired with another developer to build a new and better election results loader for the general election. We continued using it for 2010, 2012, the 2013 NYC Mayoral election and 2014 election years, and I refactored that loader into a modular API-based service that shared results with the web and print and operated under insane amounts of traffic.
  - title: Olympics Results (2010/2012)
    link: http://2010games.nytimes.com/events/curling/mens/results.html
    description: >
      The International Olympic Committee provides a real-time feed of XML results data, and I helped architect and build out a service to parse those results and display on the sites of the _Times_ and a few partners. I also helped to architect the successor system built for the 2012 London Olympics.
  - title: Wikileaks War Logs
    link: /projects/wikileaks-war-logs.html
    description: >
      When Wikileaks provided the _Times_ with leaked military dispatches from Iraq and Afghanistan, I built an internal website application used by reporters to search and analyze the people and places within. I also contributed research and pitched a graphic to accompany a story on the deaths in Baghdad.
  - title: PUFFY
    link: https://lens.blogs.nytimes.com/2010/05/02/readers-13/
    description: >-
      I helped create a new site for readers to upload photos from the 2009 inauguration of President Obama. This became the basis of a general-purpose tool named PUFFY (for Photo Upload Form For You) that allowed editors to moderate reader-submitted photos in 30+ projects. This included Moment in Time, where more than 10,000 readers submitted geotagged photos taken at the same time.
  - title: Open Source
    link: https://open.nytimes.com/
    description: >-
      As part of NYT Digital, I spearheaded new open-source initiatives at the NYT and improved outreach for people to use public APIs from the New York Times. I also helped to create the open.blogs.nytimes.com site for engineers to blog about their work at the Times.
  - title: "@nytimes Twitter Account"
    link: /projects/nytimes-twitter.html
    description: >
      One afternoon in 2007, I created the @nytimes twitter account. I then added other accounts and built the service for feeding stories from various RSS feeds into the 80+ accounts belonging to the _Times_.
  - title: Times Haiku
    link: /projects/times-haiku.html
    description: >
      After the 2012 election, I built a bot that scanned _Times_ articles to find haiku embedded within them.
