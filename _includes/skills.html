<section>
  <div class="row" id="skills">
    <section class="four columns">
      <h3 class="no-print">Languages</h3>

      <ul class="compact">
        {% for item in site.data.cv.skills.languages %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </section>

    <section class="four columns">
      <h3 class="no-print">Tools</h3>

      <ul class="compact">
        {% for item in site.data.cv.skills.tools %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </section>

    <section class="four columns">
      <h3 class="no-print">Career</h3>

      <ul class="compact">
        {% for item in site.data.cv.skills.career %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </section>
  </div>
</section>
