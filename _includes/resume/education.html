<section class="row" id="education">
  <h2>Education</h2>

  <dl>
    {% for school in site.data.cv.education %}
    <dt><time>{{ school.start }} - {{ school.end }}</time></dt>

    <dd>
      <header>
        <strong>{{ school.degree }}</strong>, <a href="{{ school.link }}">{{ school.name }}</a>
      </header>

      <p>{{ school.description | markdownify | improve | remove: '<p>' | remove: '</p>' }}</p>
    </dd>

    {% endfor %}
  </dl>
</section>
