<section class="row no-print" id="writing">
  <h2>Selected Writing</h2>

  <dl>
    {% assign by_year = site.categories.published | group_by: "year" %}
    {% for year in by_year %}
    <dt><time>{{ year.name }}</time></dt>
    <dd>
      <ul class="compact">
        {% for doc in year.items %}
            <li><a href="{{ doc.url }}">{{ doc.title }}</a>, <em>{{ doc.publisher }}</em></li>
        {% endfor %}
      </ul>
    </dd>
    {% endfor %}
  </dl>
</section>
